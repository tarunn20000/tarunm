
<html>
<body>
    <h2>Product Recommendation</h2>
    <form method="post">
        <select name="product">
            {% for p in products %}
            <option>{{ p }}</option>
            {% endfor %}
        </select>
        <button type="submit">Recommend</button>
    </form>
    {% if recs %}
        <h3>Recommended Products:</h3>
        {{ recs }}
    {% endif %}
</body>
</html>
